<!doctype html>
<html ng-app="distanceApp">
  <head>
    <title>Distance Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>

  <body ng-controller="DistanceController">
    <h2>Distance Calculator</h2>

    <label>Enter distance (in Kilometres):</label>
    <input type="number" ng-model="kilometres" /><br /><br />

    <h3>Converted Distances:</h3>
    <ul>
      <li>Metres: {{ kilometres * 1000 }}</li>
      <li>Centimetres: {{ kilometres * 100000 }}</li>
    </ul>

    <script>
      var app = angular.module("distanceApp", []);
      app.controller("DistanceController", function ($scope) {
        $scope.kilometres = 0;
      });
    </script>
  </body>
</html>
